<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>온라인 심사 투표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 32px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 24px 28px 32px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #325dff;
      padding: 10px 12px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      max-width: 320px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    .field {
      margin-bottom: 16px;
    }

    .scores-section {
      margin-top: 20px;
      padding-top: 12px;
      border-top: 1px dashed #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background-color: #f7f7f7;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) td {
      background-color: #fafafa;
    }

    .score-input {
      width: 60px;
    }

    .comment-input {
      width: 100%;
      max-width: none;
    }

    .btn-row {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #325dff;
      color: white;
      font-weight: 600;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: #e5e7eb;
      color: #333;
    }

    .status {
      font-size: 0.85rem;
      color: #555;
      margin-top: 8px;
    }

    .status.error {
      color: #c53030;
    }
    .status.success {
      color: #047857;
    }

    .result-box {
      margin-top: 24px;
      font-size: 0.9rem;
    }

    .result-box textarea {
      width: 100%;
      min-height: 120px;
      font-family: "JetBrains Mono", "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
      background: #fbfbfb;
    }

    .small {
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>온라인 심사 투표</h1>
  <div class="subtitle">
    각 심사위원은 본인에게 지정된 3명의 참가자(P1–P35)에 대해 0–5점을 입력한 뒤 결과를 제출합니다.
  </div>

  <div class="info-box">
    • 심사위원 ID를 선택하면, 해당 심사위원에게 배정된 참가자 3명이 자동으로 표시됩니다.<br>
    • 각 참가자에 대해 <b>0–5점</b>을 입력한 뒤 <b>「결과 보내기」</b> 버튼을 눌러 주세요.<br>
    • 하단에 생성된 결과(JSON/CSV)를 복사하여, 관리자가 안내한 메일·스프레드시트 등에 붙여넣어 전달하면 집계가 가능합니다.
  </div>
